#7.Implement a table to display student grades with columns for name, subject, and score
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Grades Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }

    table {
      width: 60%;
      border-collapse: collapse;
      margin: 20px auto;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #333;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    caption {
      font-size: 1.5em;
      margin-bottom: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <table>
    <caption>Student Grades</caption>
    <tr>
      <th>Name</th>
      <th>Subject</th>
      <th>Score</th>
    </tr>
    <tr>
      <td>Rahul Sharma</td>
      <td>Mathematics</td>
      <td>92</td>
    </tr>
    <tr>
      <td>Ananya Deori</td>
      <td>Science</td>
      <td>88</td>
    </tr>
    <tr>
      <td>Riya Das</td>
      <td>English</td>
      <td>79</td>
    </tr>
    <tr>
      <td>Aman Verma</td>
      <td>History</td>
      <td>85</td>
    </tr>
  </table>

</body>
</html>
