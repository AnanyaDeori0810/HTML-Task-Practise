#4.Create an ordered list (ol) and an unordered list (ul) with at least five items each.
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center><h2> List</h2></center>
    <ol>
        <li>Apple </li>
        <li>Mango </li>
        <li>Orange </li>
        <li>Guava </li>
        <li>Banana </li>
    </ol>
    <ul>
        <li> Pen</li>
        <li>Pencil</li>
        <li>Sharpner</li>
        <li> Eraser</li>
        <li>Ruler</li>
    </ul>
</body>
</html>
